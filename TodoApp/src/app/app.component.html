<div style="text-align: center">
  <img src="../assets/logo.png" alt="Logo" width="200" height="200" class="logo">
  <h2 class="app-title"><strong>ADD NEW TODO</strong></h2>
</div>

<div class="container">
  <br>
  <input type="text"
  placeholder="Enter here"
  [(ngModel)]="todoValue"
  (keyup.enter)="addItem()" 
  class="input-text"
  />
  <button class="add-btn" (click)="addItem()">Add TODO</button>
  <div class="list">
    <ul>
      <li *ngFor="let item of todolist">
        <input type="checkbox" name="isDone" [(ngModel)]="item.isDone"/>
        {{item.value}}
        <button class="btn" (click)="deleteItem(item.id)">Delete</button>
      </li>
    </ul>
  </div>
</div>
